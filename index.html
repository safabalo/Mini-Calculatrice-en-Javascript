<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/newstyle.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <main class=" d-flex flex-column rounded-2 mt-lg-5">
        <section class="screen mt-2 mx-1 rounded-1 d-flex flex-column align-items-end" >
            <p id="operation"></p>
            <h2 id="display"></h2>
        </section>
        <section class="mx-1 operations">
                <div class=" mt-3">
                    <button class="btn btn-white fs-2 mx-2 my-2 number button" onclick="calcule('7')">7</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 number button" onclick="calcule('8')">8</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 button" onclick="calcule('9')">9</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 button" onclick="operation('+')">+</button>
                </div>
                <div>
                    <button class="btn btn-white fs-2 mx-2 my-2 number button" onclick="calcule('4')">4</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 number button" onclick="calcule('5')">5</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 number button" onclick="calcule('6')">6</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 operator button" onclick="operation('-')">-</button>
                </div>
                <div>
                    <button class="btn btn-white fs-2 mx-2 my-2 number button" onclick="calcule('1')">1</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 number button" onclick="calcule('2')">2</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 number button" onclick="calcule('3')">3</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 button" onclick="operation('x')">x</button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-white fs-2 mx-2 my-2 button" onclick="calcule('.')">.</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 number button" onclick="calcule('0')">0</button>
                    <button class="btn btn-white fs-2 mx-2 my-2 operator button" onclick="operation('รท')">รท</button>
                    <button class="btn btn-white fs-2 mx-2 my-2" id ="equal" onclick="equals()">=</button>
                </div>
        </section>
    </main>
    <script src="js/fonctions.js"></script>
</body>
</html>
