<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/newstyle.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <main class=" d-flex flex-column rounded-2 mt-lg-5">
        <section class="screen mt-2 mx-1 rounded-1">

        </section>
        <section class="mx-1 operations">
                <div class=" mt-3">
                    <button class="btn btn-white fs-2 mx-2 my-2">7</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">8</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">9</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">+</button>
                </div>
                <div>
                    <button class="btn btn-white fs-2 mx-2 my-2">4</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">5</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">6</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">-</button>
                </div>
                <div>
                    <button class="btn btn-white fs-2 mx-2 my-2">1</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">2</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">3</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">x</button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-white fs-2 mx-2 my-2">.</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">0</button>
                    <button class="btn btn-white fs-2 mx-2 my-2">รท</button>
                    <button class="btn-equal btn btn-white fs-2 mx-2 my-2">=</button>
                </div>
        </section>
    </main>
</body>
</html>
