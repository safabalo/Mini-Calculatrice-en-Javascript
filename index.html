<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/newstyle.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <main class=" d-flex flex-column rounded-2 mt-lg-5">
        <section class="output mt-2 mx-1 rounded-1 d-flex flex-column align-items-end" >
            <p class="previous"></p>
            <h2 class="current"></h2>
        </section>
        <section class="mx-1 operations">
            <div class=" mt-3">
                <button class="btn fs-3 mx-2 my-2 all-clear">AC</button>
                <button class="btn fs-2 mx-2 my-2 operator">%</button>
                <button class="btn fs-2 mx-2 my-2 delete">C</button>
                <button class="btn fs-2 mx-2 my-2 operator">รท</button>
            </div>
                <div>
                    <button class="btn fs-2 mx-2 my-2 number" >7</button>
                    <button class="btn fs-2 mx-2 my-2 number" >8</button>
                    <button class="btn fs-2 mx-2 my-2 number" >9</button>
                    <button class="btn fs-2 mx-2 my-2 operator">+</button>
                </div>
                <div>
                    <button class="btn fs-2 mx-2 my-2 number ">4</button>
                    <button class="btn fs-2 mx-2 my-2 number ">5</button>
                    <button class="btn fs-2 mx-2 my-2 number ">6</button>
                    <button class="btn fs-2 mx-2 my-2 operator">-</button>
                </div>
                <div>
                    <button class="btn fs-2 mx-2 my-2 number">1</button>
                    <button class="btn fs-2 mx-2 my-2 number">2</button>
                    <button class="btn fs-2 mx-2 my-2 number">3</button>
                    <button class="btn fs-2 mx-2 my-2 operator">x</button>
                </div>
                <div class="mb-3">
                    <button class="btn fs-2 mx-2 my-2 "> </button>
                    <button class="btn fs-2 mx-2 my-2 number" >0</button>
                    <button class="btn fs-2 mx-2 my-2 number">.</button>
                    <button class="btn fs-2 mx-2 my-2 equal">=</button>
                </div>
        </section>
    </main>
    <script src="js/fonctions.js"></script>
</body>
</html>
